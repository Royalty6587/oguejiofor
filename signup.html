<script>
$(document).ready(function(){

  $('#regBtn').click(function(){
    console.log($("#flexCheckDefault")[0].checked)
                    if ($("#flexCheckDefault")[0].checked == true) {
                        $("#flexCheckDefault").removeClass('errorCheck')
                    } else {
                        $("#flexCheckDefault").addClass('errorCheck')
                        return false;

                    }
  })
  $('.viewPassword').on('click',function(){
          $('#password').attr('type','text');
          $(this).removeClass('display');
          $(this).addClass('no_display');
          $('.hidePassword').removeClass('no_display');
          $('.hidePassword').addClass('display');
      });  
     $('.hidePassword').on('click',function(){
          $('#password').attr('type','password');
          $(this).removeClass('display');
          $(this).addClass('no_display');
          $('.viewPassword').removeClass('no_display');
          $('.viewPassword').addClass('display');
      });  

})

</script>
